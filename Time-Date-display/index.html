<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time date display</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="time-date-icon.png" type="image/png">
</head>


<body class="justify-center ">
    <div class="absolute top-14 items-center inline-flex flex-row inset-0 justify-center">
        <div class="bg-shape1  relative blur-3xl bg-teal-300 opacity-50"></div>
        <div class="bg-shape2 relative blur-3xl bg-purple-400 opacity-50"></div>
        <div class="bg-shape3 relative blur-3xl bg-green-300 opacity-50"></div>


    </div>
    




    <div class="py-20 bg-cover w-full h-full text-white flex items-center justify-center relative">
        <div>
            <div class="backdrop-blur-lg w-full h-full rounded-2xl bg-gray-500 bg-opacity-20 bg-cover  flex flex-col justify-center items-center ">
                <div class="mx-80 my-20">
                    <div class="flex flex-row divide-x-2 divide-gray-500 items-center px-16">
                    <div class="flex flex-col p-10 justify-center">
                      <div class="text-8xl" id="date">16</div>
                      <div class="text-2xl text-center py-4 text-blue-300" id="day">day</div>
                    </div>
                    <div class="items-center p-10">
                      <div class="text-4xl text-center" id="month">Month</div>
                      <div class="text-3xl text-center" id="year">year</div>
                    </div>
                </div>
                <div class="flex flex-row p-6">
                    <div class="flex flex-col p-4">
                        <div class="text-8xl" id="hours">00</div>
                        <div class="text-center">Hours</div>
                    </div>
                    <div class="p-4 py-12 text-3xl">:</div>
                    
                    <div class="flex flex-col p-4">
                        <div class="text-8xl" id="minutes">00</div>
                        <div class="text-center">Minutes
                        </div>
                    </div>
                    <div class="p-4 py-12 text-3xl">:</div>
                    <div class="flex flex-col p-4">
                        <div class="text-8xl" id="seconds">00</div>
                        <div class="text-center">Seconds</div>
                    </div>
                </div>
            </div>
                
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
